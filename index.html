            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [
                    -97.486052, 37.830348
                ],
                pitch: 50,
                zoom: 4.0
            });
            let hoveredStateId = null;
            map.on('load', () => {
                map.addSource('states', {
                    'type': 'geojson',
                    'data': 'https://docs.mapbox.com/mapbox-gl-js/assets/us_states.geojson'
                });

                // The feature-state dependent fill-opacity expression will render the hover effect
                // when a feature's hover state is set to true.
                map.addLayer({
                    'id': 'state-fills',
                    'type': 'fill',
                    'source': 'states',
                    'layout': {},
                    'paint': {
                        'fill-color': '#C79316',
                        'fill-opacity': [
                            'case',
                            [
                                'boolean',
                                [
                                    'feature-state', 'hover'
                                ],
                                false
                            ],
                            1,
                            0.5
                        ]
                    }
                });

                map.addLayer({
                    'id': 'state-borders',
                    'type': 'line',
                    'source': 'states',
                    'layout': {},
                    'paint': {
                        'line-color': '#B21112',
                        'line-width': 2
                    }
                });

                // When the user moves their mouse over the state-fill layer, we'll update the
                // feature state for the feature under the mouse.
                map.on('mousemove', 'state-fills', (e) => {
                    if (e.features.length > 0) {
                        if (hoveredStateId !== null) {
                            map.setFeatureState({
                                source: 'states',
                                id: hoveredStateId
                            }, {hover: false});
                        }
                        hoveredStateId = e
                            .features[0]
                            .id;
                        map.setFeatureState({
                            source: 'states',
                            id: hoveredStateId
                        }, {hover: true});
                    }
                });

                // When the mouse leaves the state-fill layer, update the feature state of the
                // previously hovered feature.
                map.on('mouseleave', 'state-fills', () => {
                    if (hoveredStateId !== null) {
                        map.setFeatureState({
                            source: 'states',
                            id: hoveredStateId
                        }, {hover: false});
                    }
                    hoveredStateId = null;
                });
                var features=mapData;
                console.log(features)
                for (const marker of features) {
                    // Create a DOM element for each marker.
                    const el = document.createElement('div');
                    el.className = 'marker';
                   // const size = marker.properties.height / 100;
                    const size = 50;
                    el.style.width = `${size}px`;
                    el.style.height = `${size}px`;

                    // Add a popup displayed on click for each marker
                    const popup = new mapboxgl.Popup({offset: 25});
                    popup.setHTML(`<h2>${marker.properties.STATE_NAME}</h2>${marker.properties.description}<br/>`);

                    // Add markers to the map.
                    new mapboxgl
                        .Marker({
                            element: el,
                            // Point markers toward the nearest horizon
                            rotationAlignment: 'horizon',
                            offset: [
                                0, -size / 2
                            ]
                        })
                        .setLngLat(marker.geometry.coordinates)
                        .setPopup(popup)
                        .addTo(map);
                }
            });
            map.on('style.load', () => {
                map.setFog({}); // Set the default atmosphere style
            });
